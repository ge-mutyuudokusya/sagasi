<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>イースターエッグ発見！</title>
    <style>
        body {
            background: #f9f6e7;
            color: #4b2e83;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .egg {
            font-size: 80px;
            margin-bottom: 30px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            to { transform: translateY(-20px); }
        }
        .congrats {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="egg">🥚✨</div>
    <div class="congrats">おめでとうございます！</div>
    <div class="message">
        あなたはイースターエッグを見つけました！<br>
        素晴らしい観察力と探究心です！<br>
        これからもその好奇心を大切にしてください！
    </div>
</body>
</html>
