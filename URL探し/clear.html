  <script>
    // Confetti animation
    const canvas = document.querySelector('.confetti');
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth, H = window.innerHeight;
    canvas.width = W; canvas.height = H;
    const confettiCount = 150;
    const confettiColors = ['#fff176','#ffd54f','#ffb300','#ff7043','#fff','#f8bbd0','#b2dfdb','#81d4fa'];
    const confetti = [];
    function randomInt(a, b) { return Math.floor(Math.random() * (b - a + 1)) + a; }
    for(let i=0;i<confettiCount;i++){
      confetti.push({
        x: randomInt(0, W),
        y: randomInt(-H, 0),
        r: randomInt(5, 12),
        d: randomInt(10, 30),
        color: confettiColors[randomInt(0, confettiColors.length-1)],
        tilt: randomInt(-10,10),
        tiltAngle: 0,
        tiltAngleIncremental: (Math.random() * 0.07) + .05
      });
    }
    function drawConfetti(){
      ctx.clearRect(0,0,W,H);
      confetti.forEach(c=>{
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + (c.r/3), c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.d/2);
        ctx.stroke();
      });
      updateConfetti();
      requestAnimationFrame(drawConfetti);
    }
    function updateConfetti(){
      confetti.forEach(c=>{
        c.y += (Math.cos(c.d) + 3 + c.r/2)/2;
        c.x += Math.sin(0.01 * c.d);
        c.tiltAngle += c.tiltAngleIncremental;
        c.tilt = Math.sin(c.tiltAngle) * 15;
        if(c.y > H){
          c.x = randomInt(0, W);
          c.y = randomInt(-20, 0);
        }
      });
    }
    window.addEventListener('resize', ()=>{
      W = window.innerWidth; H = window.innerHeight;
      canvas.width = W; canvas.height = H;
    });
    drawConfetti();
  </script>
